<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="../Content/site.css" rel="stylesheet" />
      
</head>
<body>
    <!--Header-->
    <div class="container-fluid topbar">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <img src="/Content/Images/logo.png" id="omni-pic"/><h3>Omni Consumer Products</h3>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <p>About   Products</p>
                <!--Location box-->
            </div>
        </div>
    </div>

    <!--Picture & word carousel-->
    <div id="reviewCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#reviewCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#reviewCarousel" data-slide-to="1"></li>
            <li data-target="#reviewCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <h2><i>"I love it! I love it! I love it!"</i></h2>
                <h2>Stella, Avid Napper</h2>
            </div>

            <div class="item">
                <h2><i>"The beds were just right!"</i></h2>
                <h2>Goldilocks, Habitual Bed and Porridge Thief</h2>
            </div>

            <div class="item">
                <h2><i>"I could sleep another 30 years!" </i></h2>
                <h2>Austin Powers, International Man of Mystery</h2>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#reviewCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#reviewCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <!--Descriptive paragraphs-->
    <div>

    </div>

    <!--Block text-->
    <div>

    </div>

    <!--Footer-->
    <div>
        Products
        Services
        Legal
    </div>
</body>
</html>
